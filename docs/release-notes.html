<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>ElCanari Release Notes</title>
    <style type="text/css">
      body {
       font-family: "Lucida Grande", sans-serif ;
       font-size: 12px ;
      }
      .version-title {
        display: inline;
        padding: .2em .6em .3em;
        font-weight: bold;
        line-height: 1;
        text-align: left ;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        padding: .2em .6em .3em;
        color: #000000 ;
        background-color: #FFFFCC ;
      }
      .box {
        display: inline ;
        padding: .2em .6em .3em ;
        font-size: 75% ;
        font-weight: normal ;
        line-height: 1 ;
        color: #FFFFFF ;
        text-align: center ;
        white-space: nowrap ;
        vertical-align: baseline ;
        border-radius: .5em ;
        min-width: 150px ;
      }
      .bugfix {
        background-color: #FFCC00 ;
      }
      .new {
        background-color: #0099FF ;
      }
      .note {
        background-color: #000000 ;
      }
      .change {
        background-color: #993300 ;
      }
      ul li {
        list-style-type: none;
        line-height: 1.5em;
      }
    </style>
  </head>
    <body>

  <p>
    <span class="version-title">Version 0.3.7 (build 2J29)</span>
  </p>
  <ul>
    <li><span class="box bugfix">Bugfix</span> Empty&nbsp;board&nbsp;rect&nbsp;was&nbsp;triggering&nbsp;CoreGraphics&nbsp;error</li>
    <li><span class="box bugfix">Bugfix</span> Merger&nbsp;generates&nbsp;correct&nbsp;M30&nbsp;end&nbsp;code&nbsp;at&nbsp;the&nbsp;end&nbsp;of&nbsp;drill&nbsp;file</li>
    <li><span class="box change">Changed</span> New&nbsp;Merger&nbsp;document&nbsp;format</li>
    <li><span class="box change">Changed</span> New&nbsp;Font&nbsp;document&nbsp;format</li>
  </ul>
  </body>
